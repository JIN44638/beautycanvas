<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beautycanvas</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta
      name="description"
      content="아름다움과 건강을 위한 현명한 선택 뷰티캔버스 특가 이벤트 꿀혜택 놓치지 마세요!"
    />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="뷰티, 화장품, 라이프, 푸드" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="뷰티캔버스" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="뷰티캔버스" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="뷰티캔버스 웹사이트" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 
     페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="https://github.io/" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta
      property="og:description"
      content="건강한 아름다움을 제안하는 라이프스타일 플랫폼 뷰티캔버스 입니다."
    />
  </head>
  <body>
    <!--전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <div class="header-inner container">
          <!-- 상단위 -->
          <div class="header-top">
            <!-- 로고 -->
            <a href="#" class="logo">beauty canvas</a>

            <!-- 검색/회원가입 -->
            <div class="search-login">
              <div class="search-bar">
                <!-- 검색아이콘 -->
                <i class="fa-solid fa-magnifying-glass"></i>
                <!-- 검색창 -->
                <input type="text" placeholder="상품, 브랜드 검색" />
              </div>
              <!-- 회원가입 -->
              <ul class="gnb">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">주문배송</a></li>
                <li><a href="#">고객센터</a></li>
              </ul>
            </div>
            <!-- 상단아래 -->
          </div>
          <div class="header-bottom">
            <!-- 햄버거바 -->
            <div class="hamberger_bar">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <!-- 메뉴 -->
            <ul class="gnb2">
              <li><a href="#">랭킹</a></li>
              <li><a href="#">세일</a></li>
              <li><a href="#">기획전</a></li>
              <li><a href="#">이벤트</a></li>
              <li><a href="#">쿠폰</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
